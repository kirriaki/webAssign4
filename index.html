<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>JavaScript</title>
  <style>
    
    .btn-transparent {
        background-color: rgba(255, 255, 255, 0.3); /* Light background with transparency */
        color: #000; /* Text color */
        border: 1px solid rgba(255, 255, 255, 0.5); /* Light border */
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-transparent:hover {
        background-color: rgba(255, 255, 255, 0.6); /* Slightly more opaque on hover */
        color: #333;
    }

      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8bcd0;
      color: #575050;
      line-height: 1.6;
    }

    .container {
      margin-top: 20px;
    }

    .section {
      background-color: #ce7e99;
      width: 80%;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #370d1c;
      margin-bottom: 20px;
    }

    button {
      margin: 5px 0;
    }

    .calculator {
      width: 80%;
      margin: auto;
      padding: 30px;
      border: 1px solid #a49898;
      border-radius: 10px;
      background-color: #ce7e99;
    }

    input[type="number"],
    input[type="button"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="mt-5">

    <div class="section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task" class="form-control mb-2">
      <button onclick="addTask()" class="btn btn-transparent">Add Task</button>
      <ul id="taskList" class="list-group mt-3"></ul>
    </div>

    <div class="section">
      <h2>Number Sorting Tool</h2>
      <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" class="form-control mb-2">
      <button onclick="sortNumbers(true)" class="btn btn-transparent">Sort Ascending</button>
      <button onclick="sortNumbers(false)" class="btn btn-transparent">Sort Descending</button>
      <p id="sortedNumbers" class="mt-3"></p>
    </div>
    <div class="section">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="First number" class="form-control mb-2">
        <input type="number" id="num2" placeholder="Second number" class="form-control mb-2">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button onclick="calculate('+')" class="btn btn-transparent ">+</button>
            <button onclick="calculate('-')" class="btn btn-transparent">-</button>
            <button onclick="calculate('*')" class="btn btn-transparent">*</button>
            <button onclick="calculate('/')" class="btn btn-transparent">/</button>
            <button onclick="calculate('%')" class="btn btn-transparent">%</button>
            <button onclick="calculate('')" class="btn btn-transparent">^</button>
        </div>
        <p id="calcResult" class="mt-3"></p>
      </div>
    </div>
  
    <div class="calculator">
      <h2>Tax Calculator</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
      
      <label for="taxRate">Tax Rate (%):</label>
      <input type="number" id="taxRate" placeholder="Enter tax rate" required>
      
      <input type="button" value="Calculate Total" onclick="calculateTotal()">
      
      <div class="result" id="result"></div>
  </div>
  
    
  
  
    <script>
    
      function changeBackgroundColor() {
        document.body.style.backgroundColor = document.body.style.backgroundColor === 'lightyellow' ? '#f0f8ff' : 'lightyellow';
      }
  
    
      function addTask() {
        const taskInput = document.getElementById('taskInput').value;
        if (taskInput === '') {
          alert('You must type something');
        } else {
          const taskList = document.getElementById('taskList');
          const newTask = document.createElement('li');
          newTask.className = 'list-group-item d-flex justify-content-between align-items-center';
          newTask.textContent = taskInput;
          newTask.onclick = () => newTask.remove();
          taskList.appendChild(newTask);
        }
        document.getElementById('taskInput').value = '';
      }
  
    
      function sortNumbers(ascending) {
        const numbersInput = document.getElementById('numbersInput').value;
        const numbersArray = numbersInput.split(',').map(Number);
        if (numbersArray.some(isNaN)) {
          alert('Please enter valid numbers');
          return;
        }
        numbersArray.sort((a, b) => ascending ? a - b : b - a);
        document.getElementById('sortedNumbers').textContent = `Sorted Numbers: ${numbersArray.join(', ')}`;
      }
  
  
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        switch (operation) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num1 / num2; break;
          case '%': result = num1 % num2; break;
          case '': result = num1 ** num2; break;
        }
        document.getElementById('calcResult').textContent = Result: ${result};
      }
      function calculateTax() {
        const taxRate = 20.0; 
        const income = parseFloat(document.getElementById('incomeInput').value);
        if (isNaN(income)  income < 0) {
            alert('Please enter a valid income.');
            return;
        }
        const taxAmount = (income * (taxRate / 100)).toFixed(2);
        document.getElementById('taxResult').textContent = `Your tax amount on an income of $${income.toFixed(2)} at a tax rate of ${taxRate}% is: $${taxAmount}`;
    }
    function calculateTotal() {
           
            const amount = parseFloat(document.getElementById('amount').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            
           
            if (isNaN(amount)  isNaN(taxRate)  amount < 0  taxRate < 0) {
                document.getElementById('result').innerText = "Please enter valid positive numbers.";
                return;
            }
            
            
            const tax = (taxRate / 100) * amount;
            const total = amount + tax;
            
           
            document.getElementById('result').innerText = "Total Amount after tax: $" + total.toFixed(2);
        }
  </script>
<script src="index.js"> </script>
</div>
  
</body>

</html>
